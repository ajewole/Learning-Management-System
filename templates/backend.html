{% extends 'base.html' %}







{% block content %}

<h1 class="text-center mb-3 mb-2">Manage Courses</h1>

<table class ="table table-striped table bordered">
    <thead>
        <th>Course title</th>
        <th>Instructor</th>
        <th> Action</th>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{course.title }}</td>
            <td>Instructor 1</td>
            <td>
             
                <a  class ="btn btn-primary btn-sm"  href="{% url 'edit' id=course.pk %}">Edit</a>
                <a  class ="btn btn-danger btn-sm"  href="{% url 'delete' id=course.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}        
    </tbody>



</table>

{% endblock %}
