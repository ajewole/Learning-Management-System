{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylez.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="{% url 'home' %}">MyLearning.com</a>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a class="nav-item btn btn-danger ml-3" href ="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="nav-item btn btn-primary" href ="{% url 'login' %}">Log in</a>
            {% endif %}

        
            
        </ul>
    </nav>

<div>
                    {% block content%}
                    {% endblock %}
                
</div>

<footer>
    <nav class="navbar navbar-expand-sm bg-dark navbar-white">
        <p class="mx-auto" style="color: #ffffff">Copyright 2022</p>
    </nav>
</footer>



    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>



 
    
</body>
</html>
