{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}


<div class="row">
  <div class="col-md-4 offset-md-4">
      <h3>Password Reset</h3>
      <p>Enter your Email address, a link would be sent to your mail</p>
    <form method="post" novalidate>
      {% csrf_token %} 
      {{form | crispy }}
       
    <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
  </div> 
</div>
{% endblock content %}
